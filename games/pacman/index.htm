<html>
    <style>
        body {
            margin:0;
            background: #000;
            font-family: 'ArcadeR';
        }
        @font-face {
            font-family: 'ArcadeR';
            src: url('font/ARCADE_R.TTF');
            /*
            src: url('font/PressStart2P.ttf');
            */
        }
        #canvas-warning {
            color: #FF0;
            font-size: 1.5em;
        }
    </style>

    <script>

        function checkName() {
            if (window.name != null | window.name.length > 0) {
                document.getElementById("user").value = window.name;
            }
        }

        function enter(e) {
            if (event.which == 13 || event.keyCode == 13) {
                play();
            } else {
                var user = document.getElementById("user").value;
                user = user.toUpperCase();
                console.log(user.length)
                console.log(user)
                document.getElementById("user").value = user.substring(0,3);
            }
        }

        function play() {
            var user = document.getElementById("user").value;
            if (user == '') {
                alert('You need to provide a name.');
                return;
            }
            window.name = user;
            console.log(user.length)
            console.log(user)
            var pubType = document.getElementById("pubtype").value;
            console.log(pubType)
            sessionStorage.setItem("pubtype", pubType);
            window.location.href = "start.htm";
        }

    </script>

    <body" style="padding: 8px;" bgcolor="black" onload="checkName()">
        <div style="width: 600px; height: 222px; border: 4px solid #FFF; border-radius: 8px; margin-left: auto; margin-right: auto;">
        <center>
            <h3 style="color:white;">OCI Arcade - Welcome \o/</h3>
            <br/>
        </center>
        <center>
            <span style="color:white;">Enter your Name:</span><input style="font-size: 16px; font-family: ArcadeR; background-color:black; color:white; " maxlength="3" size="3" type="text" id="user" value="" onkeyup="enter(event)" /><br/><br/>
        </center>
        <center>
            <span style="color:white;">Event Delivery:</span>
            <select style="font-size: 16px; font-family: ArcadeR; background-color:black; color:white; padding:4px; border-color:black;" type="text" id="pubtype" value="">
                <option value="publishevent">Via Kafka</option>
                <option value="serverless">Via Serverless</option>
                <option value="none">No Events</option>
	    </select><br/><br/>
        </center>
        <center>
            <input type="button" style="border-radius: 4px; background-color: #FFF; color: #000; font-size: 16px; font-family: ArcadeR; padding: 4px;" value="Play" onclick="play()" />
        </center>
        </div>
    </body>

</html>
